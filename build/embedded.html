            }

            #refresh {
                border: 1px solid #c1c1c1;
                background: #e1e1e1;
                margin: 5px;
                padding: 5px;
                border-radius: 100%;
                width: 24px;
                height: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                outline: none;
            }

            #refresh:hover {
                border: 1px solid #a1a1a1;
                background: #c1c1c1;
            }

            #refresh:active {
                border: 1px solid #818181;
                background: #a1a1a1;
            }

        <script type='text/javascript'>
            var features = ["threads", "bulkMemory", "mutableGlobals", "signExtensions"];

            var featuresSupport = Promise.all(features.map(function (feature) {

            var progressContainerElement = document.getElementById('progress-container');
            var progressElement = document.getElementById('progress');
            var outputElement = document.getElementById('output');
            var refreshElement = document.getElementById('refresh');

            refreshElement.addEventListener("click", function () {
                window.location.reload();
            });
      
            var Module = {
              preRun: [],
              postRun: [],
              print: (function() {
                if (outputElement) outputElement.value = ''; // clear browser cache
                return function(text) {
                  if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                  console.log(text);
                  if (outputElement) {
                    outputElement.value += text + "\n";
                    outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
                  }
                };

              printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);

                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;

            };
